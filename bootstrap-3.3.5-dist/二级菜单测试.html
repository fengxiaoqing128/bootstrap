<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- 1 加载Bootstrap层叠样式表 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
  	<ul id="myTab" class="nav nav-tabs">
       <li class="active">
          <a href="#home" data-toggle="tab">
             11
          </a>
       </li>
       <li><a href="#ios" data-toggle="tab">22</a></li>
       <li class="dropdown">
          <a href="#aa" id="myTabDrop1" class="dropdown-toggle" 
             data-toggle="dropdown">33 
             <b class="caret"></b>
          </a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
             <li><a href="javascript:;" tabindex="-1" data-toggle="tab">jmeter</a></li>
             <li><a href="javascript:;" tabindex="-1" data-toggle="tab">ejb</a></li>
          </ul>
       </li>
    </ul>
    <div id="myTabContent" class="tab-content">
       <div class="tab-pane fade in active" id="home">
          <p>11 
             <b>tryit</b>11</p>
       </div>
       <div class="tab-pane fade" id="ios">
          <p>22</p>
       </div>
       <div class="tab-pane fade" id="aa">

       </div>
       <div class="sec">
            <div class="tab-pane fade" id="jmeter">
              <p>二级第一个</p>
           </div>
           <div class="tab-pane fade" id="ejb">
              <p>二级第二个
              </p>
           </div>
       </div>
    </div>
    
    
    <!-- 2 jQuery库 同时加载该库必须在加载bootstrap.min.js之前 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 3 加载bootstrap的核心ＪＳ库 -->
    <script src="js/bootstrap.min.js"></script>
