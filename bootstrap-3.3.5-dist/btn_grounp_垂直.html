<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- 1 加载Bootstrap层叠样式表 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<!--按钮组的使用-->
    <div class="btn-group">
    	<button type="button" class="btn btn-danger">向左</button>
    	<button type="button" class="btn btn-danger">中间</button>
        <div class="btn-group">
    
            <button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown" 
            id="dropdownMenu1" aria-haspopup="true" aria-expanded="true">
            Dropdown<span class="caret"></span>
            </button>
      
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>            
            </ul>
    
    	</div>
        
    </div>
    <hr/>
    
    <div class="btn-group-vertical">
    	<button type="button" class="btn btn-danger">向左</button>
    	<button type="button" class="btn btn-danger">中间</button>
        <div class="btn-group">
    
            <button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown" 
            id="dropdownMenu1" aria-haspopup="true" aria-expanded="true">
            Dropdown<span class="caret"></span>
            </button>
      
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>            
            </ul>
    
    	</div>
        
    </div>
    
    <hr/>
    
    <div class="btn-group btn-group-justified">
    	<button type="button" class="btn btn-danger">1</button>
    	<button type="button" class="btn btn-danger">2</button>
        <button type="button" class="btn btn-danger">3</button>
    	<button type="button" class="btn btn-danger">4</button>
    </div>
    
   
    
    <!-- 2 jQuery库 同时加载该库必须在加载bootstrap.min.js之前 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 3 加载bootstrap的核心ＪＳ库 -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
