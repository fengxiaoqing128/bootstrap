<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- 1 加载Bootstrap层叠样式表 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
  	<div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">60%
        <span class="sr-only">60% Complete</span>
      </div>
	</div>
    
    <!--占比较少，让它显示出来-->
    <div class="progress">
    	<div class="progress-bar progress-bar-warning progress-bar-striped" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" style="min-width:2em">0%</div>
    
    </div>
    
    <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" aria-valuemin="0" aria-valuemax="100" aria-valuenow="2" style="width:2%">2%</div>
    </div>
    
    <!--堆叠效果-->
    <div class="progress">
    	<div class="progress-bar progress-bar-primary" style="width:30%"></div>
    	<div class="progress-bar progress-bar-info" style="width:25%"></div>
    	<div class="progress-bar progress-bar-warming" style="width:20%"></div>
    	<div class="progress-bar progress-bar-success" style="width:15%"></div>


    </div>

	<!--well-->
    <div class="well well-sm">jQuery库 同时加载该库必须在加载bootstrap.min.js之前</div>


    <!-- 2 jQuery库 同时加载该库必须在加载bootstrap.min.js之前 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 3 加载bootstrap的核心ＪＳ库 -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
