<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 实例 - 响应式的导航栏</title>

    <!-- 1 加载Bootstrap层叠样式表 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    body{height:2000px; }
    
    </style>
  </head>
  <body>
	<nav class="navbar navbar-default" role="navigation">
       <div class="navbar-header">
          <a class="navbar-brand" href="#">W3Cschool</a>
       </div>
       <div>
          <form class="navbar-form navbar-left" role="search">
             <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
             </div>
             <button type="submit" class="btn btn-default">提交按钮</button>
          </form>    
          <button type="button" class="btn btn-default navbar-btn">   <!--可以使用 class .navbar-btn 向不在 <form> 中的 <button> 元素添加按钮，按钮在导航栏上垂直居中。.navbar-btn 可被使用在 <a> 和 <input> 元素上-->
          <!--不要在 .navbar-nav 内的 <a> 元素上使用 .navbar-btn，因为它不是标准的 button class。-->
             导航栏按钮
          </button>
       </div>
    </nav>

    
    
    
    
    
    
    
    
    
    
    
    
    
    

    
   
    
    <!-- 2 jQuery库 同时加载该库必须在加载bootstrap.min.js之前 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 3 加载bootstrap的核心ＪＳ库 -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
